    <body style="overflow-x:hidden; overflow-y:auto;">
        <!-- Header -->
        <div class="header">
            <a href="{% url 'home' %}">
                <img src="../static/logo.png" width="106px" height="38px" style="margin: 11px 0 0 138px; float: left;">

            <!-- Search Bar -->
            <div class="search">

            <div onclick="location.href='/search';" class="search_button">
                <button type='submit' style="width: 54px; height: 40px; border-radius: 50px; background-color: #6c5ce7; border: 0px;">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <!-- Drop Down Menu -->
            <div style="margin-left: 107px; float: left;">
                <div class="dropdown">
                    <button class="dropdown-button">
                        <a href="{% url 'home' %}" style="text-decoration: none; color: black;">홈</a>
                    </button>
                </div>  
                <div class="dropdown">
                    <button class="dropdown-button">카테고리</button>
                    <div class="dropdown-content" id="tab1">
                        <a href="{% url 'wholebody' %}">전신</a>
                        <a href="#">목</a>

                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button">통계</button>
                    <div class="dropdown-content" id="tab2">
                        <a href="{% url 'day' %}">일</a>
                        <a href="{% url 'week' %}">주</a>
                        <a href="{% url 'month' %}">월</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button onclick="location.href='/login';" class="dropdown-button">로그인</button>
                </div>               
            </div>
            <div style="margin-top: 80px; margin-left: 6px;">
                <!-- Videos -->
                <div class="videoContent">
                    <div class="left_arrow_button" onclick="location.href='/videoplayer?cmd='+'{{ url }}';">
                        <i class="fas fa-arrow-left"></i>
                        <label style="font-weight: bold;">스마트 운동모드 나가기</label>
                    </div> 
                    <!--====================================================youtube video=========================================-->
                    <div class="video"> 
                        <video id="youtube_video" controls name='media' width="752px" height="423px" style="margin-top: 7px;">
                            <source src={{video_address}} type="video/mp4">
                        </video>
                    </div>
                    <!--====================================================camera=========================================-->
                    <div class="camera">
                        <p style="position: absolute; margin: 22px 20px 0px 330px; font-size: 28px; font-weight: bold; color: #6c5ce7; z-index: 2;">Perfect!</p>
                        <video id="webcam" width="465px" height="423px" autoplay style="display:none;"></video>
                            <div style="position: relative;">
                                <canvas id="webcam_canvas" width="465px" height="423px" style="position: absolute; margin-top: 7px;" ></canvas>
                                <canvas id="skeleton_canvas" width="465px" height="423px" style="position: absolute;" ></canvas>
                            </div>
                            <script>
                                var webcam_canvas = document.getElementById('webcam_canvas');
                                var context = webcam_canvas.getContext('2d');
                                var webcam_video = document.getElementById('webcam');
                                let poses_youtube = [];
                                let poses_webcam=[];

                                if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                                navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                                    webcam_video.srcObject = stream;
                                    webcam_video.play();
                                });
                                }
                                //drawing--------------------------------------------------------------------
                                function drawKeypoints() {
                                // Loop through all the poses detected
                                for (let i = 0; i < poses_youtube.length; i += 1) {
                                    // For each pose detected, loop through all the keypoints
                                    for (let j = 0; j < poses_youtube[i].pose.keypoints.length; j += 1) {
                                    let keypoint = poses_youtube[i].pose.keypoints[j];
                                    // Only draw an ellipse is the pose probability is bigger than 0.2
                                    if (keypoint.score > 0.2) {
                                        context_skeleton.beginPath();
                                        context_skeleton.arc(keypoint.position.x, keypoint.position.y, 3, 0, 2 * Math.PI);
                                        context_skeleton.strokeStyle="#8ad3c0";
                                        context_skeleton.fill();
                                        context_skeleton.stroke();
                                        //scontext.translate((imageObj.width+x)+x, 0);
                                        //context.scale(-1, 1);
                                    }
                                    }
                                }
                                }
                                // A function to draw the skeletons
                                function drawSkeleton() {
                                // Loop through all the skeletons detected
                                for (let i = 0; i < poses_youtube.length; i += 1) {
                                    // For every skeleton, loop through all body connections
                                    for (let j = 0; j < poses_youtube[i].skeleton.length; j += 1) {
                                    let partA = poses_youtube[i].skeleton[j][0];
                                    let partB = poses_youtube[i].skeleton[j][1];
                                    context_skeleton.beginPath();
                                    context_skeleton.moveTo(partA.position.x, partA.position.y);
                                    context_skeleton.lineTo(partB.position.x, partB.position.y);
                                    context_skeleton.strokeStyle="#6c5ce7";
                                    context_skeleton.lineWidth = 8;
                                    context_skeleton.lineCap = 'round';
                                    context_skeleton.stroke();
                                    //context.scale(-1, 1);
                                    }
                                }
                                }
                                var skeleton_canvas = document.getElementById('skeleton_canvas');
                                //var invisible_canvas = document.getElementById('invisible_canvas');
                                var context_skeleton = skeleton_canvas.getContext('2d');
                                //var context_invisible = invisible_canvas.getContext('2d');
                                function drawCameraIntoCanvas() {
                                    context.drawImage(webcam_video, 0, 0, 465, 423);
                                    // We can call both functions to draw all keypoints and the skeletons
                                    window.requestAnimationFrame(drawCameraIntoCanvas);
                                    }
                                    drawCameraIntoCanvas()
                                function drawSkeletonIntoCanvas() {
                                    context_skeleton.clearRect(0, 0, 465, 423)
                                    drawSkeleton();
                                    drawKeypoints(); 
                                    window.requestAnimationFrame(drawSkeletonIntoCanvas);
                                }
                                drawSkeletonIntoCanvas()
                            </script>
                    </div>
                </div>
                <div style="display: inline-block;">
                    <div class="Bar"> 
                        <div class="playBar"></div>
                    </div>
                    <div class="videoInfo">
                        <button class="ai_fitner" style="cursor: pointer;">

                        </button>
                        <button id="myBtn"
                        style="cursor: pointer; position: absolute; width: 170px; height: 44px; border-radius: 30px; background-color: #6c5ce7; margin: 20px 140px 0px 1050px; border: none;">
                            <p style=" width: 160px; font-size: 18px; color: #ffffff; margin: 9px 20% 8px 0;"> 랭킹 등록 </p>
                        </button>
                        <p style="width: 330px; font-size: 13px; color: #8ad3c0; margin: 0;"> #cardioworkout #층간소음없는유산소 #전신유산소운동 </p>
                        <p style="width: 570px; font-size: 18px; color: #000000; margin: 0;"> Full body workout 50min | 살 찐 분들 들어오세요! 전신운동 루틴 </p>
                        <p style="width: 170px; font-size: 14px; color: #8a8a8a; margin: 10px 0 0 0;"> 조회수 1.5만회 · 1개월 전 </p>
                    </div>
                </div>   
            </div>
            <div id="footer"></div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div>
                        <p style="font-weight: bold; margin-top: -1px;">랭킹 등록</p>
                        <div style="float: left;">
                            <p style="font-size: 14px; color: #6c5ce7; font-weight: bold; margin: 22px 0 0 25px;">이름</p>
                            <div class="userInput">
                                <input type="text" 
                                class="form-control"
                                name = "username"
                                id="username" 
                                placeholder="">                                
                            </div>
                            <p style="font-size: 14px; color: #6c5ce7; font-weight: bold; margin: 22px 0 0 25px;">전화번호</p>
                            <div class="userInput">
                                <input type="text" 
                                class="form-control"
                                name = "userphone"
                                id="userphone" 
                                placeholder="">
                            </div>
                        </div>
                        <div style="cursor: pointer; padding-top: 5px; margin: 200px 0 0 35px; width: 224px; height: 54px; border-radius: 20px; background-color: #8ad3c0;">
                            <p style="font-size: 14px; color: white; font-weight: bold; margin: 15px 0 0 80px">등록하기</p>
                        </div>
                    </div>
                </div>
                <script>
                    // Get the modal
                    var modal = document.getElementById("myModal");
                    // Get the button that opens the modal
                    var btn = document.getElementById("myBtn");
                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];
                    // When the user clicks the button, open the modal 
                    btn.onclick = function() {
                    modal.style.display = "block";
                    }
                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function() {
                    modal.style.display = "none";
                    }
                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                    }
                </script>
        </div>
