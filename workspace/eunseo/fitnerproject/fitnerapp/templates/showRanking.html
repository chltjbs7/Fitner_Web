{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fitner</title>
        <style>
            .box{ -ms-overflow-style: none; }
            .box::-webkit-scrollbar{ display:none; }
            /* Graph */
            .graph {
                margin-left: 30px;
            }
            .graph_title {
                display: inline-block;
                text-align: center;
            }
            .graph_bgr {
                margin-left: 200px;
                width: 90%;
                height: 1800px;
                border-radius: 20px;
                background-color: #fbfbfb;
                margin-top: 65px;
            }
            .rank {
                height: 32px;
                margin: 24px 31px 0px 31px;
                float: left;
            }
            #list {
                float: left;
                width: 32px;
                height: 32px;
                border-radius: 50%;
                margin-right: 90px;
            }
            .ratio {
                height: 28px;
                border-radius: 20px;
                border: solid 2px #8ad3c0;
                background-color: rgba(138, 211, 192, 0.5);
                margin-left: 260px;
            }
            #footer {
                float: left;
                position: absolute;
                width: 100%;
                height: 150px;
                margin-top: 50px;
            }
        </style>  
    </head>

    <body class="box" style="overflow-x:hidden; overflow-y: scroll; margin:0;">
        <img src="../static/main_image.png" width="65%" height="65%" style="margin-left: 460px; z-index: 1;">
        <div style="margin-top: 100px;">
            <div style="width: 110%; height: 62px; background-color: #e8e8e8; margin-top: -675px;"></div>
            <div style="position: absolute; z-index: 3; margin-top: 100px;">
                <img src="../static/logo.png" width="130px" height="47px"
                style="margin: -30px 0 0 240px;">
                <p style="font-size: 35px; color: #000000; font-weight: bold; margin: 0; padding-left: 240px;"> 실시간 유사도 랭킹 순위 </p>
                <div class="graph_bgr">
                    <div class="graph">
                        <p style="width: 35px; font-size: 16px; color: #000000; font-weight: bold; margin: 30px 83px 0 0; " class="graph_title"> 순위 </p>
                        <p style="width: 50px; font-size: 16px; color: #000000; font-weight: bold; margin: 30px 330px 0 -12px; " class="graph_title"> 이름 </p>
                        <p style="width: 90px; font-size: 16px; color: #000000; font-weight: bold; margin: 30px 0 0 -60px;" class="graph_title"> 유사도 비율 </p>
                    </div>
                    {% for ranking in rankings %}
                    <div class="rank">
                        <div id="list" style="background-color: #6c5ce7">
                            <p id="rank" style="font-size: 16px; color: #ffffff; font-weight: bold;  text-align: center; margin:4px;">{{ranking.id}}</p>
                        </div>
                        <p style=" width: 54px; font-size: 16px; color: #000000; margin: 0px; float: left;"> {{ranking.username}} </p>
                        <div style="width: 440px;">
                            <div class="ratio" style="width: {{ranking.similarity}}%;">
                                <p style="font-size: 14px; color: #8a8a8a; text-align: center; margin:4px;"> {{ranking.similarity}}% </p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div id="footer"></div> 
            </div>           
        </div>
    <body>
</html>
