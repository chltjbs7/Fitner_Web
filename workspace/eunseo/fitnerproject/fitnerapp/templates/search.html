{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fitner</title>
        <style>
            .header {
                width: 100%;
                height: 90px;
                position: absolute;
                padding: 0;
                margin: 0;
            }
            /* Search Bar */
            .search { float: left; margin: 10px 0 0 70px; }
            .search_button { float: left; margin: 10px 0 0 16px; }
            .fa-search {
                left: 26px;
                top: 17px;
                color: white;
                font-size: 17px;
                }
            /*Drop Down Menu*/
            .dropdown-button {
                background-color: transparent !important;
                padding: 8px;
                font-size: 15px;
                border: none;
                margin: 10px 0 0 85px;
                font-weight: bold;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                background-color: #f5f5f5;
                display: none;
                position: absolute;
                min-width: 85px;
                border-radius: 20px;
                padding: 8px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                margin-left: 75px;
                z-index: 1;
            }
            .dropdown-content a {
                color: black;
                padding: 10px;
                text-decoration: none;
                text-align: center;
                display: block;
            }
            .dropdown-content a:hover { color: #6c5ce7; }
            .dropdown:hover .dropdown-content { display: block; }
            .dropdown:hover .dropdown-button { color: #8ad3c0; }
            #tab1 {
                margin-right: 10px;
            }
            #tab2 {
                margin-left: 58px;;
            }
            /*Videos*/
            .main_content {
                margin: 30px 228px 0px 330px;
                display: inline-block;
            }

            /*.video {
                width: 264px;
                height: 149px;
                background-color: #aaaaaa;
                float: left;
            }
            */

            .videoInfo {
                float: left;
                margin-left: 14px;
            }

            .youtuber_img {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                /*background-color: #aaaaaa;*/
                margin-top: 14px;
                margin-right: 14px;
                float: left;
            }
            /* Footer */
            #footer {
                float: left;
                position: absolute;
                width: 100%;
                height: 70px;
                margin-top: 150px;
            }
        </style>
        
    </head>

    <body style="overflow-x:hidden; overflow-y:auto;">
        <!-- Header -->
        <div class="header">
            <a href="{% url 'home' %}">
                <img src="../static/logo.png" width="106px" height="38px" style="margin: 11px 0 0 138px; float: left;">
            </a>
            <!-- Search Bar -->
            <form method="POST">
            <div>
                {% csrf_token %}
                <div class="search">
                    <input type="text" name="search" placeholder="어떤 운동을 하고 싶나요?"
                    style="width: 287px; height: 40px; border: 0px; padding-left: 20px; font-size: 14px; border-radius: 50px; background-color: #f5f5f5;">
                </div>
                <div onclick="location.href='/search';" class="search_button">
                    <button type='submit' name='submit' value='search'
                    style="width: 54px; height: 40px; border-radius: 50px; background-color: #6c5ce7; border: 0px;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>                
            </div>
            </form>
            <!-- Drop Down Menu -->
            <div style="margin-left: 107px; float: left;">
                <div class="dropdown">
                    <button class="dropdown-button">
                        <a href="{% url 'home' %}" style="text-decoration: none; color: black;">홈</a>
                    </button>
                </div>  
                <div class="dropdown">
                    <button class="dropdown-button">카테고리</button>
                    <div class="dropdown-content" id="tab1">
                        <a href="{% url 'wholebody' %}">전신</a>
                        <a href="#">목</a>
                        <a href="#">어깨</a>
                        <a href="#">팔</a>
                        <a href="#">가슴</a>
                        <a href="#">복근</a>    
                        <a href="#">엉덩이</a>
                        <a href="#">허벅지</a>
                        <a href="#">다리</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button">통계</button>
                    <div class="dropdown-content" id="tab2">
                        <a href="{% url 'day' %}">일</a>
                        <a href="{% url 'week' %}">주</a>
                        <a href="{% url 'month' %}">월</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button onclick="location.href='/login';" class="dropdown-button">로그인</button>
                </div>               
            </div>
            <div>
                {% for video in videos %}
                <div class="main_content">
                    <img class="video" onclick="location.href='/videoplayer?cmd='+'{{ video.url }}'+'&channel='+'{{ video.channel_id }}';" src="{{ video.thumbnail }}" width="264px" height="148px"
                    style="cursor: pointer; float: left; object-fit: cover;"></img>
                    
                    <div class="videoInfo">
                        <p style="width: 585px; font-size: 16px; color: #000000; margin: 0;">{{ video.title }}</p>
                        <p style="font-size: 13px; color: #aaaaaa; margin: 0; ">조회수 {{ video.viewCount }}회 날짜 {{ video.publishedAt }}</p>
                        <img class="youtuber_img"></img>
                        <p style="width: 160px; font-size: 13px; color: #aaaaaa; margin-top: 21px">{{ video.channelTitle }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div id="footer"></div>
        </div>
    <body>
</html>
